<!DOCTYPE html>
<html>
<head>
	<title> Function With Parameter </title>
</head>
<body>	
	<script type="text/javascript">

		function hello( fname="Akshay", lname="Chidre" ) {
			document.write("Hello" + " " +  fname +  lname + "</br>" );
		}
		hello("Suraj", "Chidre");
		hello("Rohit", "Chidre")
		sum(20.1,20);

		function sum(a,b){
			document.write(a + b);
		}
		
	</script>
</body>
</html>
