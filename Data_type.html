<!DOCTYPE html>
<html>
<head>
	<title>Data Type </title>
</head>
<body>
	<script type="text/javascript">
		
		var a  = 10;
		var b  = "Hi Am Akshay Chidre";
		var c  = ["one","two","three"];
		var d  = true;
		var e  = undefined;
		var f;

		document.write("<h1>"); 
		document.write(a + "</br>");
		document.write(typeof a + "</br>");
		document.write("</h1>");

		document.write("<h1>");
		document.write(b + "</br>");
		document.write(typeof b + "</br>");
		document.write("</h1>");


		document.write("<h1>");
		document.write(c + "</br>");
		document.write(typeof c + "</br>");
		document.write("</h1>");		

		document.write("<h1>");
		document.write(d + "</br>");
		document.write(typeof d + "</br>");
		document.write("</h1>");

		document.write("<h1>");
		document.write(e + "</br>");
		document.write(typeof e + "</br>");
		document.write("</h1>");


		document.write("<h1>");
		document.write(f + "</br>");
		document.write(typeof f + "</br>");
		document.write("</h1>");


		

	</script>
</body>
</html>
