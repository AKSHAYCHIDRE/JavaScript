<!DOCTYPE html>
<html>
<head>
	<title> Parameter </title>
</head>
<body>
	<script type="text/javascript">
		
			function showMessage(from , text){
				
				from = '*' + from + '*' ;

				alert ( from + ':' + text );

			}

			let from = "Ann";

			showMessage (from, "Hello");

			alert(from);

	</script>
</body>
</html>
