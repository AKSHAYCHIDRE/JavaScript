<!DOCTYPE html>
<html>
<head>
	<title> Parameter </title>
</head>
<body>
	<script type="text/javascript">

	function username(name){

		let name1 = 'akshay';

	
		if (name==name1) {
			document.write(name + " " + "is manager");
		}
		else{
			document.write(name + " " + "is boss");
		}


	}

	</script>

	<button onclick="username('akshay')">
		show akshay name
	</button>

	<button onclick="username('trushant')">
		show trushant name
	</button>



</body>
</html>
