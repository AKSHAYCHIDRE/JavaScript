<!DOCTYPE html>
<html>
<head>

	<title>Function Example 1 </title>
	
	<style type="text/css">

		.onclick-button {
			background-color: red;
			color: #fff;
			padding: 16px 20px;
			font-size: 18px;
			font-weight: bold;
			display: inline-block;
			cursor: pointer;
		}


	</style>

</head>

<body>	

	<script type="text/javascript">

		//syntax of function 

		function xyz() {
			// code statement 
			
			window.alert(" Hi I am Akshay Chidre ")
		}

	</script>


	<!-- <input type="button" name="abc" value=" call function " onClick=" xyz();" > -->

	<div onClick="xyz();" class="onclick-button">
		 Click on this button
	</div>

</body>
</html>
