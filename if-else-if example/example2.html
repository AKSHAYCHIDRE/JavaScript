<!DOCTYPE html>
<html>
<head>
	<title> Example2 ( If else example ) </title>
</head>
<body>

	<script type="text/javascript">
		var hours = new Date(). getHours();
		
		if( hours > 12){
			document.write("Good Morning");
		}	
		else{
			document.write("Good Afternoon")
		}

	</script>

</body>
</html>
