<!DOCTYPE html>
<html>
<head>
	<title>Example3 ( If else if example ) </title>
</head>
<body>
	<script type="text/javascript">
		
		var one = prompt("Enter the first number");
		var two = prompt("Enter the second number");
		one = parseInt(one);
		two = parseInt(two);

		addition = one + two ;

		document.write(" the value is " + addition);
	</script>
</body>
</html>
