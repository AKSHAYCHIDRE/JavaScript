<!DOCTYPE html>
<html>
<head>
	<title>Example 1 ( if statement example ) </title>
</head>
<body>

	<script type="text/javascript">

		var age = prompt("Please enter your age ");
		if(age>=18)
		document.write( " <h1> You are an eligible for " + " <strong>" + " " + "VOTE"  + "</strong> </h1> ");
		if(age<18)
		document.write("  <h1> You are not eligible for " + " <strong>" + " " + "VOTE" + "</strong> </h1> ");

	</script>

</body>
</html>
