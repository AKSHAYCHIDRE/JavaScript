<!DOCTYPE html>
<html>
<head>
	<title>Var Variable</title>

</head>
<body>
	<h1> Var Variable example below </h1>

	<script>
		function myvar() {
			var a = 10;
			if (true) {
				var a = 20;
				document.write(a + "</br>");
			}
			document.write(a + "</br>");
		}
		myvar()
	</script>
</body>
</html>
